source = $HOME/.cache/wal/colors-hyprland.conf
# A background with the color from your wallpaper
background {
    monitor = eDP-1
    path =
    color = $background
    blur_passes = 3
    blur_size = 7
    noise = 0.05
    vibrancy = 0.1
    vibrancy_darkness = 0.4
}

# The password input field
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.3
    dots_spacing = 0.3
    dots_center = false
    inner_color = rgba(00000066)
    outer_color = $color4
    font_color = $foreground
    
    placeholder_text = <span color="$foreground">Password</span>
    check_color = $foreground
    fail_color = $color1
    fail_text = 
    
    hide_input = false
}

# Clock
label {
    monitor =
    text = cmd[update:1000] date "+%H:%M"
    color = $foreground
    font_size = 48
    font_family = sans-serif
    position = 0, -200
    halign = center
    valign = top
}

# Date
label {
    monitor =
    text = cmd[update:1000] date "+%A, %B %d"
    color = $foreground
    font_size = 24
    font_family = sans-serif
    position = 0, -150
    halign = center
    valign = top
}

# Welcome Message
label {
    monitor =
    text = Hello, Sir.
    color = $foreground
    font_size = 20
    font_family = sans-serif
    position = 0, 100
    halign = center
    valign = bottom
}