# A background with the color from your wallpaper
background {
    monitor =
    path = 
    color = $background
    blur_passes = 3
    blur_size = 7
    noise = 0.05
    vibrancy = 0.1
    vibrancy_darkness = 0.4
}

# The password input field
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 0
    dots_size = 0.3
    dots_spacing = 0.3
    dots_center = false
    inner_color = $color0
    outer_color = $color0
    font_color = $foreground
    
    fade_on_empty = true
    placeholder_text = <span color="$foreground">Password</span>
    check_color = $foreground
    fail_color = $color1
    fail_text = 
    
    hide_input = false
}