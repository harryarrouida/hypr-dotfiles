source = $HOME/.cache/wal/colors-hyprland.conf
background {
    monitor =
    path = 
    color = $background
    blur_passes = 3
    blur_size = 7
    noise = 0.05
    vibrancy = 0.1
    vibrancy_darkness = 0.4
}

# The password input field - Simplified and visible
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 1
    inner_color = rgba(22222288)  # A semi-transparent dark gray
    outer_color = $color4
    font_color = $foreground
    
    fade_on_empty = false
    placeholder_text = <span fgcolor="$foreground">Password</span>
    check_color = $color6
    fail_color = $color1
    fail_text = <span fgcolor="$color1">Incorrect Password!</span>
    
    # Simpler, less animated dots
    hide_input = true
    dots_size = 5
    dots_spacing = 10
    dots_center = true
    
    font_family = sans-serif
    font_size = 20
}
# Clock - Prominent and easy to read
label {
    monitor =
    # The 'cmd[update:1000]' prefix is necessary for commands to run and update
    text = cmd[update:1000] date "+%H:%M"
    color = $foreground
    font_size = 72
    font_family = sans-serif bold
    position = 0, -180
    halign = center
    valign = top
}

# Date - Below the clock
label {
    monitor =
    text = cmd[update:1000] date "+%A, %B %d"
    color = $foreground
    font_size = 28
    font_family = sans-serif
    position = 0, -100
    halign = center
    valign = top
}

# Welcome Message with Username - Dynamic and personalized
label {
    monitor =
    # $USER is a native variable that hyprlock understands and replaces
    text = Hi, Sir $USER. Welcome back to your desk.
    color = $foreground
    font_size = 22
    font_family = sans-serif
    position = 0, 100
    halign = center
    valign = bottom
}