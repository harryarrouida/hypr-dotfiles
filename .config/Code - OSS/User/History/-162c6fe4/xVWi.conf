source = $HOME/.cache/wal/colors-hyprland.conf

# A background with the color from your wallpaper
background {
    monitor =
    path = 
    color = $background
    blur_passes = 3
    blur_size = 7
    noise = 0.05
    vibrancy = 0.1
    vibrancy_darkness = 0.4
}

# The password input field - Sleeker, focused design
input-field {
    monitor =
    size = 300, 60 # Slightly larger for better touch/mouse target
    outline_thickness = 2
    inner_color = rgba(00000044) # Slightly more transparent dark inner color
    outer_color = $color4       # Accent color for the border
    font_color = $foreground
    fade_on_empty = false       # Input always visible but clear when empty
    
    placeholder_text = <span fgcolor="$foreground" alpha="800">Enter Password</span> # Faded placeholder
    check_color = $color6       # Greenish for success
    fail_color = $color1        # Reddish for failure
    fail_text = <span fgcolor="$color1">Incorrect Password!</span> # Custom fail message
    
    hide_input = true           # Dots for security
    dots_size = 0.4             # Slightly larger dots
    dots_spacing = 0.8          # More spacing between dots
    dots_center = true          # Dots centered in the field
    font_family = sans-serif    # Ensure consistent font
    font_size = 20
}

# Large Clock - Prominent and easy to read
label {
    monitor =
    text = cmd[update:1000] date "+%H:%M"
    color = $foreground
    font_size = 72            # Larger font for clock
    font_family = sans-serif bold # Bold font for impact
    position = 0, -180        # Adjust position to be higher
    halign = center
    valign = top
}

# Date - Below the clock
label {
    monitor =
    text = cmd[update:1000] date "+%A, %B %d"
    color = $foreground
    font_size = 28            # Slightly larger for date
    font_family = sans-serif
    position = 0, -100        # Position relative to clock
    halign = center
    valign = top
}

# Welcome Message with Username - Dynamic and personalized
label {
    monitor =
    # Use whoami to get the current username
    text = Hi, Sir $(whoami | sed 's/\(.\)/\u\1/g'). Welcome back to your desk.
    color = $foreground
    font_size = 22
    font_family = sans-serif
    position = 0, 100         # Position above the input field
    halign = center
    valign = bottom
}