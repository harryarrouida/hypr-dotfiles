################
### MONITORS ###
################
monitor = eDP-1,1920x1080@60,0x0,1.25

###################
### PROGRAMS ######
###################
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun
$browser = firefox

#################
### AUTOSTART ###
#################
exec-once = waybar &
exec-once = hyprpaper &
exec-once = wl-paste --type text --watch cliphist store &
exec-once = wl-paste --type image --watch cliphist store &

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,18
env = HYPRCURSOR_SIZE,18
env = QT_QPA_PLATFORMTHEME,qt6ct

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    col.active_border = rgba(89b4faff) rgba(a6e3a1ff) 45deg
    col.inactive_border = rgba(313244aa)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 8
    
    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0
    
    drop_shadow = true
    shadow_range = 8
    shadow_render_power = 2
    col.shadow = rgba(00000055)
    
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        xray = false
        ignore_opacity = true
        vibrancy = 0.2
        special = false
        blurls = waybar
    }
}

animations {
    enabled = true
    
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = quick,0.15,0,0.1,1
    bezier = overshot,0.05,0.9,0.1,1.1
    
    animation = global, 1, 8, default
    animation = windows, 1, 5, easeOutQuint, slide
    animation = windowsOut, 1, 4, quick, slide
    animation = fade, 1, 8, easeInOutCubic
    animation = fadeOut, 1, 4, easeInOutCubic
    animation = workspaces, 1, 6, overshot, slide
    animation = specialWorkspace, 1, 4, easeOutQuint, slidevert
}

dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
    force_split = 0
}

master {
    new_status = master
    new_on_top = false
    mfact = 0.55
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vrr = 1
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = false
    focus_on_activate = false
}

cursor {
    no_hardware_cursors = false
    enable_hyprcursor = true
}

#############
### INPUT ###
#############
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    mouse_refocus = false
    
    sensitivity = 0
    accel_profile = adaptive

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
        drag_lock = false
        tap-and-drag = true
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

# Apps
bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F, fakefullscreen

# Window management
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, C, centerwindow

# Focus movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Window movement
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Workspace navigation
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, Tab, workspace, previous

# Window resize mode
bind = $mainMod, A, submap, resize
submap = resize
binde = , right, resizeactive, 20 0
binde = , left, resizeactive, -20 0
binde = , up, resizeactive, 0 -20
binde = , down, resizeactive, 0 20
binde = , L, resizeactive, 20 0
binde = , H, resizeactive, -20 0
binde = , K, resizeactive, 0 -20
binde = , J, resizeactive, 0 20
bind = , escape, submap, reset
bind = $mainMod, A, submap, reset
submap = reset

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set +5%
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, Print, exec, grim - | wl-copy
bind = $mainMod SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +'%Y%m%d_%H%M%S').png

# Clipboard history
bind = $mainMod, Insert, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Logout menu
bind = $mainMod, X, exec, wlogout

##############################
### WINDOW RULES ###
##############################
# General rules
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Floating windows
windowrulev2 = float, class:(pavucontrol)
windowrulev2 = float, class:(blueman-manager)
windowrulev2 = float, class:(nm-connection-editor)
windowrulev2 = float, class:(file-roller)
windowrulev2 = float, title:(Picture-in-Picture)
windowrulev2 = float, class:(org.kde.polkit-kde-authentication-agent-1)

# Workspace assignments
windowrulev2 = workspace 1, class:(kitty)
windowrulev2 = workspace 2, class:(firefox)
windowrulev2 = workspace 3, class:(code)
windowrulev2 = workspace 4, class:(discord)

# Opacity rules
windowrulev2 = opacity 0.9 0.8, class:(kitty)
windowrulev2 = opacity 0.9 0.8, class:(dolphin)
windowrulev2 = opacity 1.0 1.0, class:(firefox)

# Size rules
windowrulev2 = size 800 600, class:(pavucontrol)
windowrulev2 = size 400 300, class:(blueman-manager)

# Picture in Picture
windowrulev2 = keepaspectratio, title:(Picture-in-Picture)
windowrulev2 = pin, title:(Picture-in-Picture)
windowrulev2 = float, title:(Picture-in-Picture)
windowrulev2 = size 25% 25%, title:(Picture-in-Picture)

#####################
### LAYER RULES ###
#####################
layerrule = blur, rofi
layerrule = blur, notifications
layerrule = blur, waybar
layerrule = ignorezero, waybar