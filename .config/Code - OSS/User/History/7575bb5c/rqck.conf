################
### MONITORS ###
################
monitor = eDP-1,1920x1080@60,0x0,1

###################
### PROGRAMS ######
###################
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun
$browser = firefox

#################
### AUTOSTART ###
#################
exec-once = hyprpaper &
exec-once = $terminal -e $HOME/.config/hypr/scripts/random_wallpaper.sh
exec-once = waybar &

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,18
env = HYPRCURSOR_SIZE,18
env = GDK_SCALE=1.25
env = GDK_DPI_SCALE=0.8
env = QT_SCALE_FACTOR=1.25


#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 5
    gaps_out = 8
    border_size = 1
    # Replace the border color with a placeholder
    # border_active_color = rgba(6d9cbdff)
    # border_inactive_color = rgba(2b2b2bee)
    
    # Placeholders for script
    $border_active_color = rgba(6d9cbdff)
    $border_inactive_color = rgba(2b2b2bee)
    
    col.active_border = $border_active_color
    col.inactive_border = $border_inactive_color
    
    resize_on_border = false
    allow_tearing = true
    layout = dwindle
}

decoration {
    rounding = 6
    rounding_power = 2
    active_opacity = 0.95
    inactive_opacity = 0.85
    
    shadow {
        enabled = false
        range = 4
        render_power = 3
        # Use pywal colors for the shadow color
        # color = rgba(1a1a1aee)
        color = rgba(000000aa)
    }
    
    blur {
        enabled = true
        size = 5
        passes = 5
        vibrancy = 0.2
        new_optimizations = on
    }
}

animations {
    enabled = true
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 7, default
    animation = windows, 1, 4, easeOutQuint
    animation = fade, 1, 2, easeInOutCubic
    animation = workspaces, 1, 2, easeOutQuint
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = true
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

# Apps
bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, Q, killactive

# Layout
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

# Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Workspace scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys (PipeWire + brightnessctl + playerctl)
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set +5%
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

##############################
### WINDOW RULES ###
##############################
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
