source = $HOME/.cache/wal/colors-hyprland.conf

################
### MONITORS ###
################
monitor = eDP-1,1920x1080@60,0x0,1

###################
### PROGRAMS ######
###################
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun
$browser = firefox

#################
### AUTOSTART ###
#################
exec-once = hyprpaper &
exec-once = sleep 2 && $HOME/.config/hypr/scripts/random_wallpaper.sh &
exec-once = hyprsunset &
exec-once = sleep 3 && waybar &

## firefox auto statup
# exec-once = [workspace 5 silent] firefox && sleep 3 && killall firefox &

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,18
env = HYPRCURSOR_SIZE,18
env = XCURSOR_THEME,Bibata-Modern-Ice

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 5
    gaps_out = 8
    border_size = 1
    
    col.active_border = $color4
    col.inactive_border = $color0
    
    resize_on_border = false
    allow_tearing = true
    layout = dwindle
}

decoration {
    rounding = 6
    rounding_power = 2
    active_opacity = 0.95
    inactive_opacity = 0.75
    
    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = $color0
    }
    
    blur {
        enabled = true
        size = 1
        passes = 10
       # vibrancy = 0.2
        new_optimizations = on
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = -0.85
    touchpad {
        natural_scroll = true
    }
}

#gestures {
#    workspace_swipe = true
#}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

# Apps
bind = $mainMod, SPACE, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, F, exec, $fileManager
bind = $altMod, SPACE, exec, $menu
bind = $mainMod, Q, killactive
bind = $mainMod, PRINT, exec, hyprshot -m window
bind = ,PRINT, exec, hyprshot -m output

# Layout
bind = $mainMod SHIFT, V, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

# Power
bind = $mainMod, L, exec, $HOME/.config/hypr/scripts/powermenu.sh

# Random wallpaper changer
bind = $mainMod, R, exec, ~/.config/hypr/scripts/random_wallpaper.sh 

# Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces
workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
workspace = 4, persistent:true
workspace = 5, persistent:true
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Workspace scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys (PipeWire + brightnessctl + playerctl)
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set +5%
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

##############################
### WINDOW RULES ###
##############################
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = noblur,class:^(Code)$
windowrule = opacity 1 override,class:^(Code)$
#
# Added by Gemini
#
bind = $mainMod, V, fullscreen, 1

# Move windows with SUPER + SHIFT + Arrows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize windows with SUPER + CTRL + Arrows
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

# Complete movetoworkspace bindings
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
